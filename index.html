<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Betting App</title>
  </head>
  <body>

    <div class="jumbotron">
      <div class="row">

        <div class="col">

          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 id="user_name" class="card-title">Welcome, Vic</h5>
              <!-- Welcome $USER.NAME$ -->
              <h6 class="card-subtitle mb-2 text-muted"></h6>
              <p class="card-text">
                <table class="table">
                  <tbody>
                    <tr>
                      <!-- <th scope="row">1</th> -->
                      <td>Money Availible:</td>
                      <td id="user_money">$5,200</td>
                      <!--$USER.MONEY$-->
                    </tr>
                    <tr>
                      <!-- <th scope="row">2</th> -->
                      <td>Total Bets Created:</td>
                      <td id="create_bets"></td>
                      <!--$USER.BOOKIE_BETS.COUNT$-->

                    </tr>
                    <tr>
                      <!-- <th scope="row">3</th> -->
                      <td>Total Bets Accepted:</td>
                      <td id= "accepted_bets"></td>
                      <!--$USER.BETTER_BETS.COUNT$  -->
                    </tr>
                  </tbody>
                </table>
              </p>
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
          </div>

        </div>

        <div class="col-6">
          <div class="card" style="width: 34rem;">
            <div class="card-body">
              <h5 class="card-title">Availible Bets</h5>
              <!-- Welcome $USER.NAME$ -->

              <p class="card-text">

                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Category</th>
                      <th scope="col">Bookie</th>
                      <th scope="col">Bet</th>
                      <th scope="col">Due In</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody id= "show_bets">

                  
                  </tbody>
                </table>

              </p>
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
          </div>
        </div>


        <div class="col">
          Engaged Bets
        </div>
      </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script src="index.js"></script>
  </body>
</html>
